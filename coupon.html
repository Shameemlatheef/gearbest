<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Coupon Centre</title>
    <link rel="stylesheet" href="/Coupon&SuperDeal/superstyle/coupon.css">

<body>

    <nav id="navbar1" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

    <div id="body">
        <div id="coupon">
            <img src="https://uidesign.gbtcdn.com/GB/image/3751/coupona.jpg?imbypass=true" alt="">
            
            <div id="off">
                <div>
                    <div class="off">
                        <h3 class="h3">$10.00</h3>

                    </div>
                    <div class="btn1">
                        <button>Get It Now</button>
                    </div>
                </div>
                <div>
                    <div class="off">
                        <h3 class="h3">$5.00</h3>

                    </div>
                    <div class="btn1">
                        <button>Get It Now</button>
                    </div>
                </div>
                <div>
                    <div class="off">
                        <h3 class="h3">$3.00</h3>
                        <p class="p">$3.00 OFF Over $30.00</p>
                    </div>
                    <div class="btn1">
                        <button>Get It Now</button>
                    </div>
                </div>
            </div>
        
        </div>
    
        <div id="code">
            <h2>COUPON CODE</h2>
        </div>
        <div id="categ">
            <div>
                <p class="all">ALL</p>
                <p class="underline"></p>
            </div>
            <div>
                <p class="tools">Consumer Electronics</p>
            </div>
            <div>
                <p class="para">3D Printer</p>
            </div>
            <div>
                <p class="para">Light & Lighting</p>
            </div>
            <div>
                <p class="para">Office Supplies</p>
            </div>
            <div>
                <p class="para">Appliance</p>
            </div>
            <div>
               <p class="para">Health</p>
            </div>
            <div>
                <p class="tool">Home Improvement & Tools</p>
            </div>
        </div>

        <div id="sort">
            <div>
                <p>Sort By :</p>
            </div>
            <div>
                <p >Recommended</p>
            </div> 
            <div>
                <p>Hottest</p>
            </div>
            <div>
                <p>Latest</p>
            </div>
            <div>
                <p>Price</p>
            </div>
            <div>
                <p>Discount</p>
            </div>
        </div>

        <div id="product"></div>


        
       
        
    </div>


    <div id="footer"></div>
