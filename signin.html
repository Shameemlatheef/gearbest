<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <img src="https://uidesign.gbtcdn.com/GB/images/promotion/2019/a_evan/Gearbest/logo_gearbest.png?imbypass=true"/>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                 <div id="btn"></div>
                 <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                 <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
        
       
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="chech-box"/><span>Remember Password</span>
           <button class="submit-btn">Log In</button>
            </form>
            <form id="register"  class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Create Password" required>
                <input type="password" class="input-field" placeholder="Re-type Password" required>
                <input type="checkbox" class="chech-box">
                <span>I agree to Gearbest Terms and Conditions and Privacy Policies.</span>
                <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
</body>
